<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Form Validation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dae2f8, #d6a4a4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 450px;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 6px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
    }

    .valid {
      border-color: #2ecc71 !important;
    }

    .invalid {
      border-color: #e74c3c !important;
    }

    .error {
      color: #e74c3c;
      font-size: 13px;
      margin-bottom: 8px;
      opacity: 0;
      height: 0;
      transition: all 0.3s;
    }

    .error.show {
      opacity: 1;
      height: auto;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      flex: 1;
      padding: 10px 15px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }

    button[type="submit"] {
      background-color: #3498db;
    }

    button[type="reset"] {
      background-color: #e74c3c;
      margin-left: 10px;
    }

    button:hover {
      opacity: 0.85;
    }

    .message {
      text-align: center;
      font-weight: 600;
      margin-top: 18px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dynamic Form Validation</h2>
    <form id="myForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="e.g. John Doe" />
      <div class="error" id="nameError">Name must be at least 3 characters.</div>

      <label for="email">Email Address</label>
      <input type="text" id="email" placeholder="e.g. john@mail.com" />
      <div class="error" id="emailError">Please enter a valid email address.</div>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="e.g. +212612345678" />
      <div class="error" id="phoneError">Enter a valid phone number (10–13 digits).</div>

      <label for="date">Birth Date</label>
      <input type="text" id="date" placeholder="YYYY-MM-DD" />
      <div class="error" id="dateError">Use format YYYY-MM-DD.</div>

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    <div class="message" id="formMessage"></div>
  </div>

  <script>
    const form = document.getElementById("myForm");
    const message = document.getElementById("formMessage");

    const inputs = {
      name: document.getElementById("name"),
      email: document.getElementById("email"),
      phone: document.getElementById("phone"),
      date: document.getElementById("date")
    };

    const errors = {
      name: document.getElementById("nameError"),
      email: document.getElementById("emailError"),
      phone: document.getElementById("phoneError"),
      date: document.getElementById("dateError")
    };

    // ✅ Fixed regex patterns (no extra backslashes)
    const patterns = {
      email: /^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$/,
      phone: /^\+?\d{10,13}$/,
      date: /^\d{4}-\d{2}-\d{2}$/
    };

    function validateField(id) {
      const value = inputs[id].value.trim();
      let valid = true;

      switch (id) {
        case "name":
          valid = value.length >= 3;
          break;
        case "email":
          valid = patterns.email.test(value);
          break;
        case "phone":
          valid = patterns.phone.test(value);
          break;
        case "date":
          valid = patterns.date.test(value);
          break;
      }

      if (!valid) {
        inputs[id].classList.add("invalid");
        inputs[id].classList.remove("valid");
        errors[id].classList.add("show");
      } else {
        inputs[id].classList.add("valid");
        inputs[id].classList.remove("invalid");
        errors[id].classList.remove("show");
      }

      return valid;
    }

    // Real-time validation
    Object.keys(inputs).forEach((id) => {
      inputs[id].addEventListener("input", () => validateField(id));
    });

    // Submit
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let allValid = true;

      Object.keys(inputs).forEach((id) => {
        if (!validateField(id)) allValid = false;
      });

      if (allValid) {
        message.textContent = "✅ Form submitted successfully!";
        message.style.color = "#2ecc71";
        form.reset();
        Object.values(inputs).forEach((input) => input.classList.remove("valid", "invalid"));
      } else {
        message.textContent = "❌ Please correct the highlighted fields.";
        message.style.color = "#e74c3c";
      }
    });

    // Reset
    form.addEventListener("reset", () => {
      message.textContent = "Form cleared.";
      message.style.color = "#7f8c8d";
      Object.values(inputs).forEach((input) => input.classList.remove("valid", "invalid"));
      Object.values(errors).forEach((err) => err.classList.remove("show"));
    });
  </script>
</body>
</html>
